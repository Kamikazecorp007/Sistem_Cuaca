<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Negara API</title>
    <style>
        /* Dasar halaman */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Ini yang bikin semua ke tengah horizontal */
        }

        /* Bagian Header & Input */
        .header-section {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            /* Jarak antara judul dan input */
        }

        h1 {
            margin: 0;
            color: #333;
        }

        .search-box {
            display: flex;
            width: 100%;
            gap: 10px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            /* Jarak antara input dan tombol */
            justify-content: center;
            width: 100%;
            max-width: 500px;
            /* Membatasi lebar maksimal */
        }

        input {
            flex: 1;
            padding: 12px 25px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        #hasil-api {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Layout Kartu (Grid) */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Gaya Kartu Negara */
        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            /* Agar gambar bendera tidak penyet */
        }

        .card-info {
            padding: 20px;
        }

        .card-info h3 {
            margin: 0 0 10px 0;
            color: #222;
        }

        .card-info p {
            margin: 5px 0;
            color: #666;
            font-size: 0.9rem;
        }

        span[id^="weather-"] {
            display: inline-block;
            background-color: #e3f2fd;
            color: #0d47a1;
            padding: 2px 8px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.85rem;
        }

        /* Gaya untuk Loading Spinner */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            /* Sembunyikan secara default */
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

</head>

<body>
    <div class="header-section">
        <h1>Daftar Negara di Dunia</h1>
        <div class="search-box">
            <input type="text" id="input-cari" placeholder="Ketik nama negara...">
            <button onclick="cariNegara()">Cari</button>
        </div>
        <div id="loading-spinner" class="loader"></div>
    </div>

    <div class="container" id="hasil-api"></div>
    <script src="script.js"></script>
</body>

</html>
